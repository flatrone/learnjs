<html>
  <body>
    <h1>Symbol</h1>
    <p>для уникальных идентификаторов</p>
    <code>
      let user = {
  name: "Вася"
};

let id = Symbol("id");

user[id] = 1;

alert( user[id] ); // мы можем получить доступ к данным по ключу-символу
    </code>
    <h3>где применять</h3>
    <ol>
      <li>для скрытия от for in</li>
      <li>для уверенности уникальности</li>
    </ol>
  </body>
</html>
