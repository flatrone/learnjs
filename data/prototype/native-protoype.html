<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>встроенные прототипы</h1>
    <p>Object.prototype - это и есть сам родитель прототип</p>

    <h2>изменение встроенных прототипов</h2>
    <pre>
        String.prototype.show = function() {
            alert(this);
          };
          
          "BOOM!".show(); // BOOM!
    </pre>
</body>
</html>
